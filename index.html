<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@500&family=Fira+Sans+Condensed&display=swap"
      rel="stylesheet"
    />
    <link href="/src/css/reset.css" rel="stylesheet" />
    <link href="/src/css/editzone.css" rel="stylesheet" />
  </head>
  <body id="body-root" >
    <main id="main-root" class="config-menu-is-closed">
      <div class="sessionzone-config" id="sessionzone-config-root"></div>
      <div id="sessions" class="sessionzone-container">
        <div class="sessionzone-header">
          <div id="sessionzone-tabs" class="sessionzone-tabs"></div>
          <div id="sessionzone-logo" class="sessionzone-logo"></div>
        </div>
        <div id="sessionzone-active-session" class="active-session-is-showing-editor">
          <div id="sessionzone-codemirror-root"></div>
          <div id="sessionzone-divider"></div>
          <div id="sessionzone-inspector-root">
            <div id="sessionzone-inspector-controller" class="zone1"></div>
            <div id="sessionzone-inspector-contents">Hi Hi Hi</div>
          </div>
        </div>
      </div>
    </main>
    <div id="modal-root"></div>
    <script type="module" src="/demo/main.tsx"></script>
  </body>
</html>
