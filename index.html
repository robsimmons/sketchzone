<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Generic Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@500&family=Fira+Sans+Condensed&display=swap"
      rel="stylesheet"
    />
    <link href="/src/css/reset.css" rel="stylesheet" />
    <link href="/src/css/editzone.css" rel="stylesheet" />
  </head>
  <body id="body-root">
    <main id="main-root" class="config-menu-is-closed">
      <div class="sketchzone-config" id="sketchzone-config-root"></div>
      <div id="sketches" class="sketchzone-container">
        <div class="sketchzone-header">
          <div id="sketchzone-tabs" class="sketchzone-tabs"></div>
          <div id="sketchzone-logo" class="sketchzone-logo"></div>
        </div>
        <div id="sketchzone-active-sketch" class="active-sketch-is-showing-editor">
          <div id="sketchzone-codemirror-root"></div>
          <div id="sketchzone-divider"></div>
          <div id="sketchzone-inspector-root">
            <div id="sketchzone-inspector-controller" class="zone1"></div>
            <div id="sketchzone-inspector-contents"></div>
          </div>
        </div>
      </div>
    </main>
    <div id="modal-root"></div>
    <script type="module" src="/demo/main.tsx"></script>
  </body>
</html>
